<!-- index.html -->
<!DOCTYPE html>
<html ng-app="medApp">

<head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

    <!-- SPELLS -->
    <!-- load angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script> -->

    <script src="./node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="./node_modules/angular-resource/angular-resource.js" type="text/javascript"></script>
    <script src="./app/app.module.js" type="text/javascript"></script>
    <script src="./app/app.state.js" type="text/javascript"></script>
    <!-- <script src="./app/app.routes.js" type="text/javascript"></script> -->
    <script src="./app/shared/path.js" type="text/javascript"></script>
    <script src="./app/components/home/home.state.js" type="text/javascript"></script>
    <script src="./app/components/home/homeService.js" type="text/javascript"></script>
    <script src="./app/components/home/homeController.js" type="text/javascript"></script>
</head>

<body ng-controller="homeController">

    <!-- HEADER AND NAVBAR -->
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Angular Routing Example</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <i class="fa fa-home"></i> Home</a>
                    </li>
                    <li>
                        <a href="#about">
                            <i class="fa fa-shield"></i> About</a>
                    </li>
                    <li>
                        <a href="#contact">
                            <i class="fa fa-comment"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">

        <!-- angular templating -->
        <!-- this is where content will be injected -->
        {{message}}
    </div>

</body>

</html>
